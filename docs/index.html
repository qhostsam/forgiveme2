<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Benimle Barışır Mısın?</title>
<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #f6d365, #fda085, #f6d365);
    margin: 0;
    overflow: hidden;
}

.container {
    text-align: center;
    background: rgba(255,255,255,0.95);
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    position: relative;
    z-index: 10;
}

h1 {
    color: #ff3c78;
    font-size: 2.5em;
    margin-bottom: 30px;
    text-shadow: 1px 1px 5px #fff;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
}

button {
    padding: 15px 30px;
    font-size: 1.2em;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

#yesBtn {
    background-color: #ff3c78;
    color: white;
}

#yesBtn:hover {
    transform: scale(1.1) rotate(-5deg);
    box-shadow: 0 8px 25px rgba(255,60,120,0.6);
}

#noBtn {
    background-color: #00bfff;
    color: white;
    position: relative;
}

#animationContainer {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
}

.lion {
    font-size: 40px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: floatUp 4s forwards;
    opacity: 0;
}

@keyframes floatUp {
    0% { transform: translate(-50%, -50%); opacity: 1; }
    100% { transform: translate(-50%, -200vh); opacity: 0; }
}
</style>
</head>
<body>

<div class="container">
    <h1>Benimle barışır mısın?</h1>
    <div class="buttons">
        <button id="yesBtn">Evet</button>
        <button id="noBtn">Hayır</button>
    </div>
</div>

<div id="animationContainer" class="hidden"></div>

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const container = document.querySelector('.container');
const animationContainer = document.getElementById('animationContainer');

// Evet butonu tıklanınca
yesBtn.addEventListener('click', () => {
    container.style.display = 'none';
    animationContainer.classList.remove('hidden');
    createLions(30); // 30 aslan çıkacak
    setTimeout(() => {
        alert('Çok sevindim! 🦁');
    }, 3000);
});

// Hayır butonu fare üzerine gelince
noBtn.addEventListener('mouseover', () => {
    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;
    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.position = 'absolute';
    noBtn.style.left = `${randomX}px`;
    noBtn.style.top = `${randomY}px`;
    noBtn.style.transform = `rotate(${Math.random()*30-15}deg)`; // Sallama efekti
});

// Aslan oluşturma fonksiyonu
function createLions(count){
    for(let i=0;i<count;i++){
        const lion = document.createElement('div');
        lion.classList.add('lion');
        lion.style.left = Math.random()*100 + 'vw';
        lion.style.top = Math.random()*100 + 'vh';
        lion.style.fontSize = (20+Math.random()*40) + 'px';
        lion.style.animationDuration = (2+Math.random()*3)+'s';
        lion.textContent = '🦁';
        animationContainer.appendChild(lion);
        setTimeout(() => lion.remove(), 5000);
    }
}
</script>

</body>
</html>
